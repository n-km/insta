<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>komboldi - insta</title>
    <meta name="description" content="Pictures">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        .available-pictures a {
            display: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content {    
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <br><br><br>
        <h1>Instagram</h1>
    </div>
    <div class="task"> komboldi <button>Bilder</button></div>
    <h1>Bilder:</h1>
    <div class="available-pictures">
        <a href="pictures/italia/IMG_5203.jpg" target="_blank"><img src="pictures/italia/IMG_5203.jpg" alt=""></a>

        <a href="pictures/18.07.2024/IMG_4394.jpg" target="_blank"><img src="pictures/18.07.2024/IMG_4394.jpg" alt="IMG_4394"></a>
        <a href="pictures/18.07.2024/IMG_4376.jpg" target="_blank"><img src="pictures/18.07.2024/IMG_4376.jpg" alt="IMG_4376"></a>
        <a href="pictures/18.07.2024/IMG_4266.jpg" target="_blank"><img src="pictures/18.07.2024/IMG_4266.jpg" alt="IMG_4266"></a>

        <a href="pictures/29.04.2024/IMG_9683.png" target="_blank"><img src="pictures/29.04.2024/IMG_9683.png" alt="IMG_9683"></a>
    </div>
    <div class="lighter">
        <button id="load-more"><p>+</p></button>
        <button id="load-less"><p>-</p></button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let pictures = document.querySelectorAll(".available-pictures a");
            let loadMoreButton = document.getElementById("load-more");
            let loadLessButton = document.getElementById("load-less");
            let currentIndex = 0;
            const increment = 4;

            function showMorePictures() {
                for (let i = 0; i < increment; i++) {
                    if (currentIndex < pictures.length) {
                        pictures[currentIndex].style.display = "table";
                        currentIndex++;
                    }
                }
                updateButtons();
            }

            function showLessPictures() {
                for (let i = 0; i < increment; i++) {
                    if (currentIndex > 0) {
                        currentIndex--;
                        pictures[currentIndex].style.display = "none";
                    }
                }
                updateButtons();
            }

            function updateButtons() {
                loadMoreButton.style.display = currentIndex < pictures.length ? "table" : "none";
                loadLessButton.style.display = currentIndex > 0 ? "table" : "none";
            }

            loadMoreButton.addEventListener("click", showMorePictures);
            loadLessButton.addEventListener("click", showLessPictures);

            // Show initial set of pictures
            showMorePictures();

            // Modal functionality
            let modal = document.getElementById("myModal");
            let modalImg = document.getElementById("img01");
            let span = document.getElementsByClassName("close")[0];

            pictures.forEach(picture => {
                picture.addEventListener("click", function(event) {
                    event.preventDefault();
                    modal.style.display = "block";
                    modalImg.src = this.href;
                });
            });

            span.onclick = function() { 
                modal.style.display = "none";
            }

            modal.onclick = function() { 
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
